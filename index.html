<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Embed Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Figma Demo</h1>
        <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450"
            src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FfRZFqAwttvecbVg4f5jAHh%2FEngin-183c-final-prototype%3Ftype%3Ddesign%26node-id%3D7%253A3%26mode%3Ddesign%26t%3D625NNkJ99CmvvwmL-1"
            allowfullscreen></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
